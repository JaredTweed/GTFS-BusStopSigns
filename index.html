<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTFS Bus Stop Map + Sign Generator</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script defer src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- CSV + ZIP parsing -->
  <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Vector tiles for sign-map rendering -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <script defer src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>

<body>
  <div id="topProgress" class="topProgress hidden" aria-live="polite">
    <div class="progress">
      <div id="topProgressBar" class="progress__bar" style="width:0%"></div>
    </div>
    <div id="topProgressText" class="muted small">Loading…</div>
  </div>

  <main class="layout">
    <section id="map" class="map"></section>

    <aside class="side">
      <div class="card sideActions">
        <button id="reloadBtn" class="btn btn--ghost" title="Download latest GTFS data" style="display:none;">Download Updated GTFS File</button>
        <span id="updatesStatus" class="muted small sideActions__status" style="display:none;">GTFS Uploaded</span>
        <label class="btn btn--ghost fileBtn" title="Load a different GTFS zip">
          Upload GTFS ZIP
          <input id="gtfsFile" type="file" accept=".zip" />
        </label>
      </div>

      <div class="card">
        <div class="card__title">Data status</div>
        <div class="kv">
          <div>GTFS zip</div><div id="zipName" class="muted">google_transit.zip</div>
          <div>Stops</div><div id="stopsCount" class="muted">—</div>
          <div>Routes</div><div id="routesCount" class="muted">—</div>
          <div>Trips</div><div id="tripsCount" class="muted">—</div>
          <div>Stop→Trips index</div><div id="indexCount" class="muted">—</div>
        </div>
        <div class="progress">
          <div id="progressBar" class="progress__bar" style="width:0%"></div>
        </div>
        <div id="progressText" class="muted small">Loading…</div>
      </div>

      <div class="card massDownload">
        <div class="card__title">Mass Download</div>
        <div class="small muted">Drag on the map to select a region, then export all stops in one ZIP.</div>
        <div class="massDownload__controls">
          <button id="massSelectRegionBtn" class="btn btn--ghost">Select Region</button>
          <label class="field massDownload__format">
            <span class="field__label">ZIP contains</span>
            <select id="massDownloadFormat" class="input">
              <option value="png">PNGs</option>
              <option value="svg">SVGs</option>
            </select>
          </label>
          <button id="massDownloadBtn" class="btn btn--primary" disabled>Download Region ZIP</button>
          <button id="massCancelBtn" class="btn btn--ghost" type="button" hidden>Cancel ZIP</button>
          <div id="massSelectionCount" class="small muted">No region selected.</div>
          <div id="massDownloadStatus" class="small muted">Click “Select Region”, then drag over the map.</div>
        </div>
      </div>
    </aside>
  </main>

  <!-- Sign Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Bus stop sign">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__panel">
      <div class="modal__header">
        <div>
          <div id="modalTitle" class="modal__title">Bus Stop</div>
          <div id="modalSubtitle" class="muted small">—</div>
        </div>
        <button id="closeModal" class="btn btn--ghost">Close</button>
      </div>

      <div class="modal__controls">
        <label class="toggleCheck" for="showStopsToggle" title="Show stops served by each displayed line">
          <input id="showStopsToggle" type="checkbox" checked />
          <span id="showStopsToggleLabel" class="btn btn--ghost">Hide Stops</span>
        </label>
        <button id="downloadBtn" class="btn btn--ghost">Download PNG</button>
        <button id="copyBtn" class="btn btn--ghost">Copy PNG</button>
        <button id="downloadSvgBtn" class="btn btn--ghost">Download SVG</button>
      </div>

      <div id="modalBody" class="modal__body">
        <div id="signWrap" class="signWrap">
          <canvas id="signCanvas" width="900" height="1200"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
