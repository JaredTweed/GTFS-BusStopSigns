name: Daily GTFS Preload Update

on:
  schedule:
    # Every day at 10:00 UTC
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-preload:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update_preload.sh
        run: |
          chmod +x ./update_preload.sh
          ./update_preload.sh

      - name: Commit and push changes
        run: |
          if git diff --quiet -- google_transit.zip preloaded_route_summaries.json google_transit; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add google_transit.zip preloaded_route_summaries.json google_transit
          git commit -m "chore: daily GTFS preload update"
          git push
